<link rel="import" href="../../bower_components/polymer/polymer.html">
<polymer-element name="voice-component">
	<template text="text">
		<style>
			.btn-pushit{
				background: #fc0;
				border-radius: 20px;
				font: 700 1em sans-serif;
				color: #333;
				text-align: center;
			}
		</style>
		<!-- shadow DOM here -->
		<button class="btn btn-pushit" onclick={{voiceRecognize}}>{{textButton}}</button>
	</template>
	<script>
		Polymer({
			textButton : "push it",
			voiceRecognize : function () {
				window.SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition || null;
				 
				//caso n√£o suporte esta API DE VOZ            
				if ( window.SpeechRecognition === null ) {
					console.log('Your browser doesn\'t support speech.');
				}
				else {
					console.log('Your browser does support speech.');
					var recog = new window.SpeechRecognition();
					recog.continuous = true;
				}
			}


			
		});
	</script>
</polymer-element>
